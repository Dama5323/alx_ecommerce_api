services:
  - type: web
    name: ecommerce-api
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn ecommerce_api.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4